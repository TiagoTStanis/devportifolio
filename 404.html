<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Não Encontrada</title>
  <link rel="icon" href="img/terminalIcon.png" type="image/png">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #message {
      background-color: #161b22;
      padding: 40px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
      border: 2px solid #58a6ff;
    }

    #message h2 {
      font-size: 6rem;
      color: #58a6ff;
      margin-bottom: 10px;
    }

    #message h1 {
      font-size: 2rem;
      color: #c9d1d9;
      margin-bottom: 20px;
    }

    #message p {
      font-size: 1.2rem;
      color: #8b949e;
      margin-bottom: 30px;
    }

    #message code {
      background-color: #0d1117;
      color: #79c0ff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 1rem;
      display: inline-block;
      margin-top: 10px;
    }

    .btn {
      font-size: 1.2rem;
      color: #161b22;
      background-color: #58a6ff;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn:hover {
      background-color: #79c0ff;
      color: #161b22;
    }
  </style>
</head>
<body>
  <div id="message">
    <h2>404</h2>
    <h1>Página Não Encontrada</h1>
    <p>A página que você está procurando não existe. Talvez você tenha digitado o endereço incorretamente.</p>
    <p><code>_error: file not found in directory /root/</code></p>
    <a href="index.html" class="btn">Voltar ao Início</a>
  </div>
</body>
</html>
